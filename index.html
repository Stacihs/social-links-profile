<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/resets.css">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <div class="page-wrapper column">
    <main class="container column" id="card">
      <figure class="row">
        <img class="column" src="assets/images/avatar-jessica.jpeg" alt="profile picture">
      </figure>
      <section class="row name-location">
        <article class="column">
          <h1 id="name">
            Jessica Randall
          </h1>
          <p id="location">
            London, United Kingdom
          </p>
        </article>
      </section>
      <section class="row bio">
        <p class="column">
          "Front-end developer and avid reader."
        </p>
      </section>
      <section class="row">
        <article class="column links">
          <button type="button">GitHub</button>
          <button type="button">Frontend Mentor</button>
          <button type="button">LinkedIn</button>
          <button type="button">Twitter</button>
          <button type="button">Instagram</button>
        </article>
      </section>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>

</html>
