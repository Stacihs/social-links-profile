<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/resets.css">
  <link type="image/png" sizes="32x32" rel="icon" href="icons8-finger-up-ios-17-filled-32.png">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <div class="page-wrapper column">
    <main class="container column inter-profile-font" id="card">
      <figure class="row">
        <img class="column" src="assets/images/avatar-jessica.jpeg" alt="profile picture">
      </figure>
      <section class="row name-location">
        <article class="column">
          <header id="name">
            Jessica Randall
          </header>
          <p id="location">
            London, United Kingdom
          </p>
        </article>
      </section>
      <section class="row bio">
        <p class="column">
          "Front-end developer and avid reader."
        </p>
      </section>
      <section class="row">
        <article class="column links">
          <button type="button"><a href="https://www.github.com" target="_blank">Github</a></button>
          <button type="button"><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></button>
          <button type="button"><a href="https://www.linkedin.com" target="_blank">LinkedIn</a></button>
          <button type="button"><a href="https://x.com" target="_blank">X</a></button>
          <button type="button"><a href="https://www.instagram.com" target="_blank">Instagram</a></button>
        </article>
      </section>
    </main>

    <section class="row attribution">
      <article class="column">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Staci Holmes-Segarra</a>.</p>
        <p><a target="_blank" href="https://icons8.com/icon/37613/finger-up">Finger Up</a> icon by <a target="_blank"
            href="https://icons8.com">Icons8</a></p>
      </article>
    </section>
  </div>
</body>

</html>
