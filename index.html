<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/resets.css">
  <link type="image/png" sizes="32x32" rel="icon" href="icons8-finger-up-ios-17-filled-32.png">

  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <div class="page-wrapper column">
    <main class="container column" id="card">
      <figure class="row">
        <img class="column" src="assets/images/avatar-jessica.jpeg" alt="profile picture">
      </figure>
      <section class="row name-location">
        <header class="column">
          <h1 id="name">
            Jessica Randall
          </h1>
          <p id="location">
            London, United Kingdom
          </p>
        </header>
      </section>
      <section class="row bio">
        <p class="column">
          "Front-end developer and avid reader."
        </p>
      </section>
      <section class="row">
        <article class="column links">
          <a class="row social-links" href="https://www.github.com" target="_blank" rel="noopener noreferrer">Github</a>
          <a class="row social-links" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            rel="noopener noreferrer">Frontend Mentor</a>
          <a class="row social-links" href="https://www.linkedin.com" target="_blank"
            rel="noopener noreferrer">LinkedIn</a>
          <a class="row social-links" href="https://x.com" target="_blank" rel="noopener noreferrer">X</a>
          <a class="row social-links" href="https://www.instagram.com" target="_blank"
            rel="noopener noreferrer">Instagram</a>
        </article>
      </section>
    </main>

    <section class="row attribution">
      <article class="column">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            rel="noopener noreferrer">Frontend Mentor</a>.
          Coded by <a href="https://github.com/Stacihs" target="_blank" rel="noopener noreferrer">Staci
            Holmes-Segarra</a>.</p>
        <p><a href="https://icons8.com/icon/37613/finger-up" target="_blank" rel="noopener noreferrer">Finger Up</a>
          icon by <a target="_blank" href="https://icons8.com" rel="noopener noreferrer">Icons8</a></p>
      </article>
    </section>
  </div>
</body>

</html>
